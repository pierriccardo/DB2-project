<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>

	<h1>Register</h1>	

	<form action="#" th:action="@{/Register}" method="POST">
		<fieldset>
			<label for="usrn">username</label>
			<input type="text" name="usrn" required />
		
			<label for="email">email</label>
			<input type="text" name="email" required />
			
			<label for="pwd">password</label>
			<input type="password" name="pwd" required />

			<input type="submit" value="Register">
			<p th:text=" ${errorMsg}"></p>
		</fieldset>
	</form>
	
	<h5>Are you already registered?</h5>
	<form action="#" th:action="@{/loginservlet}" method="POST" enctype="multipart/form-data">
	<input type="submit">
	</form>
</body>
</html>
